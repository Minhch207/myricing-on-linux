# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.25,


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$menu = rofi -show run
$reload_waybar = pkill waybar; waybar &
# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,elementary
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
exec-once=hyprctl setcursor elementary 24
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    follow_mouse = 1
    repeat_rate = 35
    repeat_delay = 300
    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
cursor {
    inactive_timeout = 30
    no_hardware_cursors = true
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    
    resize_on_border = false
    layout = master
    snap{
      enabled = true
    }
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}



decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    blur {
       size = 3
       passes = 1
       new_optimizations = true
       xray = true
       ignore_opacity = true
       enabled = false
       vibrancy = 0.1696

  



      }
    #blur_xray = true
    #blur_ignore_opacity = true
    rounding = 0 
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 1
    fullscreen_opacity = 1
    shadow:enabled = false
    }
animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

    # See https://wiki.hyprland.org/Configuring/Variables/ for more

group {
    groupbar {
        font_family = CaskaydiaCove Nerd Font
      }
    #font_family = CaskaydiaCove Nerd Font
}


xwayland {
  force_zero_scaling = true
}



misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	vrr = 1
  vfr = true
 #   no_direct_scanout = false
}
render:direct_scanout = true
#explicit_column_widths = 0.7, 0.5, 0.3, 1 
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, T, togglefloating,
bind = $mainMod, D, exec, $menu
#bind = $mainMod, R, exec, $reload_waybar
#bind = $mainMod SHIFT, R, layoutmsg, colresize -conf
bind = $mainMod SHIFT, E, exec, nwg-bar
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Media
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=,switch:Lid Switch,exec,systemctl suspend
exec-once = wl-paste --watch cliphist store 
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
#swaybg
# waybar 
exec-once=waybar &
exec-once=fcitx5 -d &
#Lock 
bind = $mainMod, L, exec, hyprlock
#decoration:blur = false
#misc:vfr = true
# light 
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
# prt sc 
bind = , Print, exec, flameshot gui
# auto start
#exec-once=bluetui
exec-once = hyprpm reload -n &
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once=hyprpaper &
exec-once=mako &
exec-once=hypridle &
#anh sang ban dem 
exec-once = wlsunset -t 3977 -S 5:00 -s 20:00 &
# General window rules
# ## Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &


